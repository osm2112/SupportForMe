<!DOCTYPE html>
<html>
<head>
<title>Inserle here</title>
<style>
.wrapper {
	display: grid;
	grid-template-columns: 20% auto;

	grid-auto-rows: minmax(100px, auto);
}

.wrapper>div {
	background-color: aquamarine;
	border: 1px solid red;
}

.div2 {
	grid-column: 1/3;
}

.table1 {
	table-layout: fixed;
	width: 800px;
	height: 300px;
}

span {
	color: blue;
}

p.p1 {
	display: inline;
}

.menu {
	text-align: left;
}
</style>
</head>
<body>

	<div class="wrapper">

		<div class="div2">

				</caption>
				<tbody>
					<tr>
						
					</tr>

						<td><span>＊</span>아이디</td>
						<td>아이디</td>
					</tr>

					<tr>

							type="button" value="?"></td>

						<td><input type="password" size="10"></td>

</body>
</html>
